<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Cat Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Cat Toe</h1>
    </header>
    <main>
        <div class="player-side player-one">
            <h2>Player 1</h2>
            <img src="assets/2-leg-cat.png" alt="">
            <p class="turn-message">Player 1 starts!</p>
        </div>
        <div class="gameboard">
            <button class="cell" data-cell-index="1"></button>
            <button class="cell" data-cell-index="2"></button>
            <button class="cell" data-cell-index="3"></button>
            <button class="cell" data-cell-index="4"></button>
            <button class="cell" data-cell-index="5"></button>
            <button class="cell" data-cell-index="6"></button>
            <button class="cell" data-cell-index="7"></button>
            <button class="cell" data-cell-index="8"></button>
            <button class="cell" data-cell-index="9"></button>
        </div>
        <div class="player-side player-two">
            <h2>Player 2</h2>
            <img src="assets/flower-cat.png" alt="">
        </div>
        <button class="reset">Reset game</button>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/reezuan" target="_blank" rel="noopener noreferrer">reezuan</a></p>
        <a href="https://github.com/reezuan" target="_blank" rel="noopener noreferrer"><img src="assets/github.png" alt="Github logo"></a>
    </footer>
</body>
</html>
